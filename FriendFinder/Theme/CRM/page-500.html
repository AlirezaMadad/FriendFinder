<!DOCTYPE html>

<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="apple-icon.png" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap-rtl.css" />
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css" />
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark">
    <!-- Main -->
    <div id="right-panel" class="right-panel">
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="text-center mt-5">
                                    خطای
                                    <span class="counter text-danger">
                                        500</span>
                                </h1>
                                <h3 class="text-center my-5">
                                    <i class="fa fa-warning text-red"></i>
                                    پاسخی از سرور دریافت نشد.
                                </h3>
                                <p class="text-center">
                                    متاسفانه سرور در دسترس نیست می توانید به
                                    <a class="text-primary size-lg" href="index.html">داشبورد</a>
                                    برگردید و یا آدرس مورد نظر خود را جستجو
                                    کنید.
                                </p>
                                <form class="search-form my-5">
                                    <div class="input-group">
                                        <input type="text" name="search" class="form-control" placeholder="جستجو" />

                                        <div class="input-group-btn">
                                            <button type="submit" name="submit" class="btn btn-danger btn-flat">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- /.input-group -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .animated -->
        </div>
        <!-- .content -->
    </div>
    <!-- Main -->

    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- counterup JS
		============================================ -->
    <script src="vendors/counterup/jquery.counterup.min.js"></script>
    <script src="vendors/counterup/waypoints.min.js"></script>
    <script src="vendors/counterup/counterup-active.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
